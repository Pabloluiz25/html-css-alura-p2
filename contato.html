<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF8">
    <title>Contato</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Alura barbearia"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a> </li>
            <li><a href="contato.html">Contato</a> </li>
          </ul>
        </nav> 
      </div>           
    </header>

  <main>    
    <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required >

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem: </label>
        <textarea name="contato" id="mensagem " cols="720" rows="10" class="input-padrao" required></textarea>
        
        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email">
            E-mail</label>
          
          <label for="radio-telefone"> <input name="contato" type="radio" value="telefone" id="radio-telefone">Telefone</label>           

          <label for="radio-whatsapp"> <input name="contato" type="radio" value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
          
        </fieldset>          

        <fieldset>
          <p>Qual o horário que prefere ser atendido?</p>
          <select name="" class="horario">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>         

        <label class="checkbox" for=""> <input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

        <input type="submit" value="Enviar formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead> 
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>       
    </table>
  </main> 
  <footer>
    <img src="logo-branco.png" alt="logo rodapé">
    <p class=" copyright">&copy; Copyright Barbearia Alura -2019</p>
  </footer>
</body>
</html>
